CAPTCHA_FULL_DESC="CAPTCHA este metodo de validacion ayudara a reducir el riesgo con problemas de spam y prevenir el abuso en el  servicio de automatización.  el modulo de CAPTCHA esta basado en  reCAPTCHA, un servicio gratuito de Google. reCAPTCHA viene en forma de un widget que se utiliza en el formulario de registro.</br></br>El archivo de configuración proporcionado ya incluye las claves públicas y privadas que se utilizarán cuando se habilita la opcion de validación CAPTCHA . Las llaves seran utilizadas en todos los dominio.</br></br>Si decea utilizar sus propias llaves necesitara:</br>1) Registrarse para obtener una clave de API reCAPTCHA en: http://www.google.com/recaptcha/whyrecaptcha</br>2) Definir el par de claves obtenidas de Google en la configuración de registro.</br>3) Edite el archivo /libs/captcha.php y definir la clave privada para su dominio.</br>Nota: una clave reCAPTCHA unicamente se limita al dominio especificado."
DELIMITER_DESC="Limita el número de intentos de registro desde la misma direccion IP por un periodo determinado."
PAY_METHODS_DESC="Enlista los metodos de pago disponibles. Asegurese que el metodo de pago esta configurado para la moneda que va a utilizar. "
PAY_METHODS_NOTE="Por favor tenga en mente que cuando usa el metodo PayPal o Wire Transfer el procedimiento de pago sera omitido. El pago podra realizarse despues en la interfaz del cliente."
ACCOUNT_TEMPLATE_DESC="Las propiedades principales de la plantilla de una cuenta, se utilizan para el proceso de registro, son: customer (cliente) debajo del cual la nueva cuenta sera creada, currency (moneda), opening balance (saldo inicial), account type (tipo de cuenta), ACL, routing plan (enrutamiento), etc."
CREATE_CUS_FULL_DESC="Activado - Cada cuenta se creará bajo un cliente independiente. <br/>Desactivo - Todas las cuentas se crean en el cliente definido en la cuenta de la plantilla."
ACCOUNT_ID_SOURCE_DESC="La opción define de donde se genera la cuentas ID. Los siguientes metodos estan disponibles: <br />* Inventario DID  - Un número de cuenta es tomado del inventario de los DID.  Se debe agregar de antemano un  lote de propietario con los números necesarios. <br />* Generador de ID - la cuenta ID es generada de forma aleatoria durante el proceso de signup. <br />* Campo de entrada - El metodo agrega un campo a la pagina de registro donde un suscriptor puede ingresar un numero deseado. El metodo esta diseñado basicamente para pinskip o servicio de callback."
DID_OWNER_BATCH="Lote (batch) de DID para Propietario"
DID_OWNER_BATCH_DESC="Esta opción define el conjunto de DIDs que se usaran para el registro."
SKIPED_ITEMS_DESC="La opción define la cantidad de numeros a partir de la primera,  no se presentan en la lista de numeros disponibles en la pagina de registro."
MAX_LIST_SIZE_FULL_DESC="Este valor define la cantidad de numeros que se muestra en la lista de números disponibles."
ENABLE_HOT_NUMS_FULL_DESC="Permite utilizar un número compartido DID para las llamadas de envio hasta los diferentes destinos de acuerdo al  número de la persona que llama.</br>Nota: Puede ser utilizado sólo para cuentas sin pin. Crea una cuenta adicional con el prefijo 'cld', el cual es utilizado para la funcion de 'Hot Numbers'.</br></br> Esta funcion trabaja de la siguiente manera: </br>Si el cliente llama desde 'XXX' numero a la cuenta DID 'ZZZ', entonces esta llamda sera reenviada al destino 'YYY'.</br></br>Para utilizar esta opcion porfavor de seguir las siguientes instrucciones:</br>1.Crear una cuenta DID ('ZZZ') la cual es configurada para reenviar las llamadas entrantes al destino *253*.</br>2.Agregar en la opcion de follow-me el acceso a la cuenta de hot number(cldXXX) con los siguientes parametros:</br>* Nombre<DID_number> ('ZZZ')</br>* Destino <el numero de destino a donde las llamadas entrantes se reenviaran> ('YYY')"
REFERRAL_LINKS_FUNC="Funcion para los enlaces de referencia"
REFERRAL_LINKS_FUNC_DESC="Esta opcion abilitara el servicio de enlaces de referencia para sus clientes. </br>ustede debera definir las llaves de referencialas cuales se enviaran a sus clientes en el campo 'Referral Link Keys' .</br> Porfavor de notar que las llaves de referencia deberan ser separadas al utilizar comas (ej. Luis, Hugo , etc.).</br>La solicitud a la pagina de 'index.php' debera ser enviado con el atributo 'ref' y definidos con la clave, por ejemplo,: http:/<my_site.com>/soap/index.php?ref=tom </br>Este servicio requiere un campo especial personalizado en el nivel de cuenta ( Referral link). Puede ser agregado en la pagina 'Web Interface' :</br>* el campo de 'Object' debera ser 'Account';</br>* el campo  'Name' debera ser el 'Referral link'."
PROMO_CODES_FUNC="Funcion de Codigos de Promocion"
PROMO_CODES_FUNC_DESC="Las siguientes son las opciones a seleccionar al momento:</br>1) Si el cliente solamente quisiera ofrecer fondos adicionales: se define solo el nombre del cliente con vales(voucher) disponibles (vale de balance - la cantidad en la cual el pago se efectura)</br>2) Si el cliente quisiera proveer descuentos para algunos destinos: Se define el nombre del cliente (o cualquier cosa que se debe utilizar como un codigo) y establecer i_vd_plan (tenga en cuenta que la moneda de la nueva cuenta debe coincidir con la moneda del descuento de lo contrario no se le asignara el descuento)</br>3) Ambas opciones activadas (fondos + descuento): definir el cliente que es propietario de los vales de promocion, i_vd_plan y marque la casilla de verificacion.</br> Podra especificar las siguientes opciones:</br>Descuento - i_vd_plan (usted lo puede encontrar si se pasa el cursor sobre el plan de descuento requerido);</br>Promo - es el codigo que el cliente debe ingresar (esto es el nombre del cliente con el vale disponible);</br>Cupones - casilla de verificacion (es utilizada para diferenciar la funcionalidad porporcionada).</br>Despues de la transferencia exitosa de dinero , se dara por terminado el vale. El clientre podra controlar la disponibilid del vale con su "Periodo de Vida '. En caso de que algun vale este expirado este sera omitido y el siguiente sera tomado."
RESULT_DESC="Informacion adicional que se mostrara en la pagina de resultados. <br />* Enlace para el Softphone - el vinculo con el instalador para el softphone. <br />* Notas adicionales - la informacion se mostrara en la parte inferior de la pagina de resultados."
