CAPTCHA_FULL_DESC="
Méthode de validation CAPTCHA aidera à réduire le risque de problèmes avec le spam et prévenir les abus automatisé du service. Le module de protection de CAPTCHA est basée sur reCAPTCHA, un service de CAPTCHA gratuitement par Google. reCAPTCHA vient sous la forme d'un widget utilisé sur le formulaire d'inscription. </ br> </ br> Le fichier de configuration fourni comprend déjà les clés publiques et privées qui seront utilisés lorsque vous activez l'option de validation de CAPTCHA. Les touches fonctionneront sur tous les domaines </ br> </ br> Si vous souhaitez utiliser propre clé pour votre domaine, vous devez:. </ Br> 1) Inscrivez-vous pour une clé API reCAPTCHA: http: // www .google.com / recaptcha / whyrecaptcha </ br> 2) définir la paire de clés obtenus à partir de Google dans la configuration de votre inscription. </ br> 3) Editez le fichier /libs/captcha.php et de définir la clé privée pour votre domaine . </ br> Remarque: une clé reCAPTCHA est limitée au domaine spécifié par défaut."
