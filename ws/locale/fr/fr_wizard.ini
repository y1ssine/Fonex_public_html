ENABLE_HOT_NUMS_FULL_DESC="Permet d'utiliser un numéro DID partagé pour transférer les appels vers des destinations différentes en fonction du numéro de l'appelant </ br> Note:. Peut être utilisé pour que des comptes pingless. Crée un compte supplémentaire avec préfixe "cld ', qui est utilisé pour la fonctionnalité' Numbers Hot </ br> </ br> Cette fonction fonctionne de la façon suivante:. </ Br> Si les appels à partir du numéro« XXX »à des clients 'ZZZ »compte DID, puis cet appel sera transmis à« YYY »numéro de destination </ br> </ br> pour utiliser cette fonction s'il vous plaît suivez les instructions ci-dessous:. </ br> 1.Créez un compte DID (« ZZZ ') qui est configuré pour transférer les appels entrants vers la destination * 253 * </ br> 2.Ajoutez une entreé suivez-moi pour le compte Hot Numbers (cldXXX) avec les paramètres suivants:. </ br> * Nom <Numéro_DID> («ZZZ») </ br> * Destinations <le numéro de destination vers le quel l'appel  sera transmis à> («YYY»)"
ENABLE_HOT_NUMS_FULL_DESC="Permet d'utiliser un numéro partagé DID pour transférer les appels vers des destinations différentes en fonction d'un certain nombre de appelant </ br> Note:. Peut être utilisé pour que des comptes sans pointures. Crée un compte supplémentaire avec préfixe "cld ', qui est utilisé pour la fonctionnalité' Numbers Hot </ br> </ br> Cette fonction fonctionne de la façon suivante:. </ Br> Si les appels à partir du numéro« XXX »à des clients 'ZZZ »ne compte, puis cet appel sera transmis à« YYY »numéro de destination </ br> </ br> pour utiliser cette fonction se il vous plaît suivez les instructions ci-dessous:. </ br> 1.Créez DID compte (« ZZZ ') qui est configuré pour transférer les appels entrants vers la destination * 253 * </ br> 2.Ajoutez suivez-moi entrée pour le compte de plusieurs chaude (cldXXX) avec les paramètres suivants:. </ br> * Nom <DID_number> («ZZZ») </ br> * Destinations <les appels entrants numéro de destination sera transmis à> («YYY»)"
REFERRAL_LINKS_FUNC="Service de référence de liens"
REFERRAL_LINKS_FUNC_DESC="Cette option permettra au service de liens de référence pour vos clients. </ br> Vous devez définir les clés de référence qui seront envoyés par vos clients dans le champ 'orientation Touches Link'. </ br> S'il vous plaît noter que les clés de référence doivent être séparés par des virgules (ex, tom, jerry, etc.) . </ br> La demande de la page "index.php" doit être envoyé avec l'attribut 'ref' et la clé définie, par exemple: http: / <my_site.com> /soap/index.php?ref=tom </ br> Ce service nécessite un champ spécial personnalisé sur le niveau du compte (c.-à-d lien de parrainage). Il peut être ajouté à la page 'Interface Web': </ br> * le champ «objet» devrait être «Compte»; </ br> * le champ «Nom» devrait être «lien de référence»."
PROMO_CODES_FUNC="Service de code promo"
PROMO_CODES_FUNC_DESC="Options actuellement disponibles sont: </ br> 1) Si le client souhaite offrir des fonds ne supplémentaires: définir uniquement le nom du client avec l'équilibre Chèques disponibles (Chèques - montant sur lequel le paiement sera effectué) </ br> 2) Si le client souhaite offrir des rabais sur certaines destinations: définir le nom du client (ou quelque chose qui devrait être utilisé comme code) et mi_vd_plan (à noter que la monnaie du nouveau compte doit correspondre à la monnaie de l'escompte dans le cas contraire le rabais ne sera pas appliquer) </ br> 3) Les deux options activées (fonds + rabais): définissent un nom de client qui détient des bons de réductions, i_vd_plan et cochez la case </ br> Vous pouvez spécifier les options suivantes:. </ br> Rabais - i_vd_plan (vous pouvez le trouver si vous survolez le curseur sur le plan de réduction nécessaire); </ br> Promo - c'est le code que le client doit entrer (il est égal au nom du client avec des bons disponibles); </ br> Coupons - case (il est utilisé pour différencier les services fourni) . </ br> Après le transfert de l'argent avec succès, le bon sera résilié. Le client peut contrôler la disponibilité des coupons avec leur «période de la vie». En cas un bon de réduction est expiré, il sera ignoré et la suivante dans la liste sera prise."
RESULT_DESC="Les renseignements complémentaires seront affichés sur la page de résultat. <br /> * lien Soft-phone - le lien vers le programme d'installation du logiciel de téléphonie. <br /> * Notes supplémentaires - les informations qui seront affichées au bas de la page de résultats."
