CREATE_CUS_FULL_DESC="Activé - Chaque compte sera créé en vertu d'un client distinct. <br/> handicapés - Tous les comptes sera créé sous le client défini dans le compte modèle."
ACCOUNT_ID_SOURCE_DESCL="L'option définit a parti d'où prendre un NUMERO de compte. Les méthodes suivantes sont disponibles: <br /> * Inventaire DID - Un numéro de compte est tirée de l'inventaire DID. Un DID propriétaire lot avec numéros nécessaires doit être ajouté à l'avance. <br /> * Générateur de NUMERO - NUMERO de compte est généré de façon aléatoire lors de la procédure d'inscription. <br /> * Champ de saisie - La méthode ajoute un champ à la page d'inscription où un abonné peut entrer le numéro souhaité. La méthode est conçue pour un service de rappel."
